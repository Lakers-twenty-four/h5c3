<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/video.js.css">

    <style>
        .box {
            width: 800px;
            margin: 100px auto;
        }
    </style>
</head>

<body>
    <div class="box">
        <input type="file">
        <video id="my-video" class="video-js" controls preload="auto" width="640" height="264" poster="" data-setup="{}">
            <source src="./video/爆笑虫子.mp4" type='video/mp4'>
            <p class="vjs-no-js">
                To view this video please enable JavaScript, and consider upgrading to a web browser that
                <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
            </p>
        </video>
    </div>
    <script src="./js/video.js.js"></script>
    <script>
        var inputFile = document.querySelector("input");
        var source = document.querySelector("source");
        console.log(source.src);
        var video = document.querySelector("video");

        inputFile.onchange = function () {
            var file = this.files[0];
            var fr = new FileReader();
            fr.readAsDataURL(file);
            fr.onload = function () {
                var src = fr.result;
                video.src = src;
            }
        }
    </script>
</body>

</html>
